<!DOCTYPE html>
<html>
<head>
    <title>Register Tab Test</title>
    <script>
        window.onload = function() {
            // Simulate clicking the register tab after page loads
            setTimeout(function() {
                const registerTab = document.querySelector('[data-state="inactive"]');
                if (registerTab) {
                    registerTab.click();
                }
            }, 1000);
        }
    </script>
</head>
<body>
    <script>
        window.location.href = '/login';
    </script>
</body>
</html>
